<html>
    <head>
        <title>Cade McDonald Lab 3</title>
        <link rel="stylesheet" href="lab333.css">
    </head>

    <body>
        <!-- Header -->
         <header id="bar">
            <h1>Rock, Paper, Scissors - Lab 3</h1>
         </header>

         <!-- Nav -->
          <nav id="main-nav">
            <ul>
                <li><a href="https://finance.yahoo.com/">Yahoo Finance</a></li>
                <li><a href="https://gemini.google.com/">Gemini</a></li>
                <li><a href="https://testudo.umd.edu/">Testudo</a></li>
            </ul>
          </nav>

          <!-- Main Content -->
           <div class="main">
                <div class="mainbox">
                    <h1>Please choose one of the following.</h1>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <br>
                        <label>Your choice:</label>
                        <select name="choice" id="oneofthree">
                            <option value="rock">Rock</option>
                            <option value="paper">Paper</option>
                            <option value="scissors">Scissors</option>
                        </select>
                        <br>
                        <input type="submit">
                    </form>
                </div>

                <aside id="rules">
                    <h1>Rules</h1>
                    <br>
                    <h1>You must choose Rock Paper or Scissors</h1>
                    <br>
                    <h1>The combos are as follows</h1>
                    <ul>
                        <li>Rock beats Scissors</li>
                        <li>Scissors beats Paper</li>
                        <li>Paper beats Rock</li>
                    </ul>
                </aside>
           </div>

        <footer id="bar">
            <p>This is the footer!</footer></p>
        </footer>
    </body>
</html>
